<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">

<ui:composition template="/templates/template.xhtml">
	<ui:define name="principal">
		<h:messages />
		<h:form id="formIndex">
			Cadastro de Campo
			<h:outputLabel value="Código Campo :" styleClass=""/>
			<h:inputText value="#{campoMB.campoSelecionado.idCampo}" />
			
			<h:outputLabel value="Nome :" />
			<h:inputText value="#{campoMB.campoSelecionado.nome}" />

			<h:outputLabel value="Descrição :" />
			<h:inputText value="#{campoMB.campoSelecionado.descricao}" />
			
			<h:outputLabel for="cbbTipoCampo" value="Tipo: "/>
			<h:selectOneListbox value="#{campoMB.campoSelecionado.tipoCampo}" id="cbbTipoCampo" size="1" >
				<f:selectItems value="#{campoMB.tiposCampo}" var="tipo" itemValue="#{tipo}" itemLabel="#{tipo.value}"/>
			</h:selectOneListbox>
			
			<h:outputLabel value="Máscara :" />
			<h:inputText value="#{campoMB.campoSelecionado.mascara}" />
			
			<h:outputLabel value="Valor :" />
			<h:inputText value="#{campoMB.campoSelecionado.valor}" />			

			<h:outputLabel value="Valor Mínimo :" />
			<h:inputText value="#{campoMB.campoSelecionado.valorMinimo}" />

			<h:outputLabel value="Valor Máximo :" />
			<h:inputText value="#{campoMB.campoSelecionado.valorMaximo}" />
									
			<h:outputLabel value="Tamanho Mínimo :" />
			<h:inputText value="#{campoMB.campoSelecionado.tamanhoMinimo}" />
			
			<h:outputLabel value="Tamanho Máximo :" />
			<h:inputText value="#{campoMB.campoSelecionado.tamanhoMaximo}" />
			
			<h:commandButton action="#{campoMB.salvar}" value=" Salvar " />
		</h:form>
	</ui:define>
</ui:composition>
</html>
